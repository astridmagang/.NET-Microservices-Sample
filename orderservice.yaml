apiVersion: apps/v1
kind: Deployment
metadata:
  name: orderservice-deployment
  labels:
    app: orderservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orderservice
  template:
    metadata:
      labels:
        app: orderservice
    spec:
      containers:
        - name: orderservice
          image: mkhalesiir/microservicesorderservice:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Development
            - name: DatabaseSettings__ConnectionString
              value: Server=sqldata;Database=MicroserviceOrderDB;User Id=sa;password=123321Aa@;Encrypt=False;TrustServerCertificate=true
              # value: mongodb://username:password@mongo-service:27017
              # valueFrom:
              #     configMapKeyRef:
              #       name: mongo-configmap
              #       key: connection_string
            - name: Identity__Uri
              value: http://${EXTERNAL_DNS_NAME_OR_IP}:7018
            - name: Identity__Audience
              value: OrderService
            - name: Identity__Scopes__OrdersManagement
              value: OrdersManagement
            - name: Identity__Scopes__GetOrders
              value: GetOrders
            - name: RabbitMq__Uri
              value: amqp://guest:guest@rabbitmq:5672
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: orderservice-service
spec:
  type: NodePort
  selector:
    app: orderservice
  ports:
    - protocol: TCP
      port: 7005
      targetPort: 80
      nodePort: 31000